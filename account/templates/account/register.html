{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Register</title>
      <link rel='stylesheet' href={% static 'account/css/register.css' %}>
  </head>
  <body>

      <div id="frame">
        <div class="wrapper fadeInDown">
            <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <img src={% static 'base/images/chatdefault/dummy_image.png' %} id="icon" alt="User Icon" />
            </div>

            <!-- Login Form -->
            <form method="post" autocomplete="off">
                {% csrf_token %}
                <input autocomplete="false" type="email" id="email" class="fadeIn second" name="email" placeholder="email" required autofocus>
                <input autocomplete="false" type="text" id="username" class="fadeIn third" name="username" placeholder="username" required >
                <input autocomplete="false" type="password" id="password" class="fadeIn fourth" name="password1" placeholder="password" required >
                <input autocomplete="false" type="password" id="password" class="fadeIn fifth" name="password2" placeholder="enter same password" required >

                {% for field in registration_form %}
                <p>
                  {% for error in field.errors %}
                  <p style="color: red">{{ error }}</p>
                  {% endfor %}
                </p>
                {% endfor %}
                {% if registration_form.non_field_errors %}
                  <div style="color: red">
                    <p>{{registration_form.non_field_errors}}</p>
                  </div>

                {% endif %}

                <input type="submit" class="fadeIn sixth" value="Register">
            </form>


            </div>
        </div>

      </div>
  </body>
</html>
